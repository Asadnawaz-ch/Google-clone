<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="icon" type="icon" href="/images/icons8-google-50.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mic" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />

    <title>Google</title>
</head>

<body>
    <header>
        <a id="gmail" href="#gmail">Gmail</a>
        <a id="images" href="#images">images</a>
        <a id="menu" href="#menu"><img src="/images/dots-menu.png" alt="menu"></a>
        <a id="account" href="#account"><img src="/images/user-png-icon-big-image-png-2240-3296597834.png"
                alt="Account"></a>
    </header>

    <main>
        <div class="gl">
            <img src="/images/Google_2015_logo.svg.webp" alt="Google_logo" id="google">
        </div>
        <form>
            <div class="btn">
                <span class="material-symbols-outlined">search</span>
                <input id="search" type="search">
                <span id="mic"><a href="#mic">
                        <img src="/images/icons8-microphone-24.png" alt="">
                    </a></span>
                <span id="lens"><a href="#lens">
                        <img src="/images/add_a_photo_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt="">
                    </a></span>
                <div class="an">
                    <span id="ai"><a href="#ai"><img
                                src="/images/saved_search_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt=""></a></span>
                    <span id="mode"><a href="#ai"><span>AI Mode</span></a></span>
                </div>
            </div>
        </form>
        <div class="extra">
            <button class="gs">Google Search</button>
            <button class="gf">I`m Feeling Lucky</button>
        </div>
    </main>
    <footer>
        <div class="country">
            <p>Canada</p>
        </div>
        <div class="end">
            <ul class="left">
                <li><a href="#about">About</a></li>
                <li><a href="#Advertising">Advertising</a></li>
                <li><a href="#Business">Business</a></li>
                <li><a href="#How search works"></a></li>
            </ul>

            <ul class="right">
                <li><a href="#Privacy">Privacy</a></li>
                <li><a href="#Terms">Terms</a></li>
                <li><a href="#Settings">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
